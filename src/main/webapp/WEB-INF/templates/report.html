<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <script th:src="@{https:////ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js}"></script>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/main.css}" rel="stylesheet"/>
  </head>
  <body>

    <div th:include="fragments :: header"></div>
    <div class="container">

      <h2 th:text="${report.name}"></h2>

      <div th:each="el : ${report.elements}">
        <div th:switch="${el.type}">
          <div th:case="'TABLE'">
            <table class="table table-striped">
              <thead>
                <tr>
                  <div th:each="header : ${el.header.fields}">
                    <th th:text="${header.columnLabel}"></th>
                  </div>
                </tr>
              </thead>
              <tbody>
                <tr th:each="rows : ${el.rows}">
                  <div th:each="field : ${rows.fields}">
                    <td th:text="${field.value}"></td>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>
          <div th:case="'CHART'">
          </div>
          <div th:case="*">
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
